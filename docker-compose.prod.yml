services:
  web:
    build: .
    container_name: django_app_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 #python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:zlfuDIWUnAVGyhsmbMRqHUoQgQNOKhmw@postgres.railway.internal:5432/railway
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
