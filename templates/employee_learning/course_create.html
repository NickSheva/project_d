{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container w-50" style="min-width:300px; max_width:500px;">
        <h1 class="text-center m-5"><img src="{% static 'images/pen.png' %}" width="50px">CREATE</h1>
        <form  method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class='btn btn-primary d-block mx-auto'>Save</button>
        </form>
    </div>
{% endblock body %}
